<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hubungi Kami - Fachri Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #FFD700;
      --primary-dark: #BF9B30;
      --secondary: #121212;
      --accent: #FF5F1F;
      --text: #FFFFFF;
      --text-secondary: #E0E0E0;
      --card-bg: #1E1E1E;
      --input-bg: #2D2D2D;
      --success: #2ECC71;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: #000;
      min-height: 100vh;
      color: var(--text);
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(191, 160, 52, 0.15) 0%, transparent 25%),
        radial-gradient(circle at 90% 70%, rgba(191, 160, 52, 0.1) 0%, transparent 30%);
      background-attachment: fixed;
    }

    header {
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border-bottom: 3px solid var(--primary);
      position: relative;
    }

    header h1 {
      font-size: 2.5rem;
      color: var(--primary);
      margin: 0;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      position: relative;
      display: inline-block;
    }

    header h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      border-radius: 3px;
    }

    .back-btn {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      transform: translateY(-50%) translateX(-5px);
    }

    .container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 0 20px;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .contact-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .contact-info {
      background: rgba(30, 30, 30, 0.9);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 215, 0, 0.2);
      backdrop-filter: blur(5px);
    }

    .contact-form {
      background: rgba(30, 30, 30, 0.9);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 215, 0, 0.2);
      backdrop-filter: blur(5px);
    }

    .section-title {
      font-size: 1.8rem;
      color: var(--primary);
      margin-bottom: 30px;
      position: relative;
      display: inline-block;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 50%;
      height: 3px;
      background: var(--primary);
      border-radius: 3px;
    }

    .info-item {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      margin-bottom: 30px;
    }

    .info-icon {
      width: 50px;
      height: 50px;
      background: rgba(255, 215, 0, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      font-size: 1.2rem;
      flex-shrink: 0;
      border: 2px solid var(--primary);
    }

    .info-content h3 {
      color: var(--primary);
      margin-bottom: 5px;
      font-size: 1.2rem;
    }

    .info-content p, .info-content a {
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .info-content a:hover {
      color: var(--primary);
    }

    .social-links {
      display: flex;
      gap: 15px;
      margin-top: 40px;
    }

    .social-link {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      font-size: 1.3rem;
      transition: all 0.3s ease;
    }

    .social-link:hover {
      background: var(--primary);
      color: #000;
      transform: translateY(-5px);
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 15px;
      background: var(--input-bg);
      border: 2px solid rgba(255, 215, 0, 0.3);
      border-radius: 10px;
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
    }

    textarea {
      min-height: 150px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: #000;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
    }

    button:active {
      transform: translateY(1px);
    }

    button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    button:hover::after {
      left: 100%;
    }

    .map-container {
      margin-top: 50px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 215, 0, 0.2);
    }

    .map-container iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    /* Responsive Design */
    @media (max-width: 900px) {
      .contact-container {
        grid-template-columns: 1fr;
      }
      
      .contact-info, .contact-form {
        padding: 30px;
      }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
        padding-top: 10px;
      }
      
      .back-btn {
        position: relative;
        left: 0;
        top: 0;
        transform: none;
        margin-bottom: 15px;
        justify-content: center;
      }
      
      .info-item {
        flex-direction: column;
        gap: 10px;
      }
      
      .section-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <a href="https://mfachriagustian.github.io/Fachristore/" class="back-btn">
      <i class="fas fa-arrow-left"></i> Kembali
    </a>
    <h1>Hubungi Kami</h1>
  </header>

  <div class="container">
    <div class="contact-container">
      <div class="contact-info">
        <h2 class="section-title">Informasi Kontak</h2>
        
        <div class="info-item">
          <div class="info-icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="info-content">
            <h3>Alamat</h3>
            <p>Jl. Raja Alikelana, Kota Batam, Kepulauan riau, Indonesia</p>
          </div>
        </div>
        
        <div class="info-item">
          <div class="info-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="info-content">
            <h3>Email</h3>
            <a href="mailto:info@fachristore.com">Fachri@fachristore.com</a>
          </div>
        </div>
        
        <div class="info-item">
          <div class="info-icon">
            <i class="fas fa-phone-alt"></i>
          </div>
          <div class="info-content">
            <h3>Telepon/WhatsApp</h3>
            <a href="https://wa.me/6281234567890">+62 895-1364-5343</a>
          </div>
        </div>
        
        <div class="info-item">
          <div class="info-icon">
            <i class="fas fa-clock"></i>
          </div>
          <div class="info-content">
            <h3>Jam Operasional</h3>
            <p>Senin - Minggu: 08:00 - 22:00 WIB</p>
          </div>
        </div>
        
        <div class="social-links">
          <a href="#" class="social-link"><i class="fab fa-whatsapp"></i></a>
          <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
          <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
      
      <div class="contact-form">
        <h2 class="section-title">Kirim Pesan</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Nama Lengkap</label>
            <input type="text" id="name" name="name" required placeholder="Masukkan nama Anda">
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Masukkan email Anda">
          </div>
          
          <div class="form-group">
            <label for="subject">Subjek</label>
            <select id="subject" name="subject" required>
              <option value="" disabled selected>Pilih subjek</option>
              <option value="Pertanyaan">Pertanyaan</option>
              <option value="Keluhan">Keluhan</option>
              <option value="Kerjasama">Kerjasama</option>
              <option value="Lainnya">Lainnya</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="message">Pesan</label>
            <textarea id="message" name="message" required placeholder="Tulis pesan Anda di sini..."></textarea>
          </div>
          
          <button type="submit">
            <i class="fas fa-paper-plane"></i> Kirim Pesan
          </button>
        </form>
      </div>
    </div>
    
    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7978.152438759753!2d104.08729839999998!3d1.1050941999999933!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sid!2sid!4v1749745522677!5m2!1sid!2sid" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;
      
      // Here you would typically send the data to your server
      // For this example, we'll just show an alert
      
      alert(`Terima kasih ${name}!\nPesan Anda dengan subjek "${subject}" telah berhasil dikirim.\nKami akan menghubungi Anda melalui email ${email} segera.`);
      
      // Reset form
      this.reset();
      
      // Show success message (you could replace this with a more beautiful notification)
      const notification = document.createElement('div');
      notification.style.position = 'fixed';
      notification.style.bottom = '20px';
      notification.style.right = '20px';
      notification.style.padding = '15px 25px';
      notification.style.background = 'var(--success)';
      notification.style.color = '#fff';
      notification.style.borderRadius = '10px';
      notification.style.boxShadow = '0 5px 15px rgba(0,0,0,0.3)';
      notification.style.zIndex = '1000';
      notification.style.animation = 'fadeIn 0.3s ease-out';
      notification.innerHTML = `
        <i class="fas fa-check-circle"></i> Pesan berhasil dikirim!
      `;
      
      document.body.appendChild(notification);
      
      // Remove notification after 5 seconds
      setTimeout(() => {
        notification.style.animation = 'fadeOut 0.3s ease-out';
        setTimeout(() => {
          notification.remove();
        }, 300);
      }, 5000);
    });

    // Add animation for form elements
    document.addEventListener('DOMContentLoaded', () => {
      const infoItems = document.querySelectorAll('.info-item');
      const formGroups = document.querySelectorAll('.form-group');
      
      infoItems.forEach((item, index) => {
        item.style.opacity = '0';
        item.style.transform = 'translateX(-20px)';
        item.style.transition = `all 0.5s ease ${index * 0.1}s`;
        
        setTimeout(() => {
          item.style.opacity = '1';
          item.style.transform = 'translateX(0)';
        }, 100);
      });
      
      formGroups.forEach((group, index) => {
        group.style.opacity = '0';
        group.style.transform = 'translateX(20px)';
        group.style.transition = `all 0.5s ease ${index * 0.1}s`;
        
        setTimeout(() => {
          group.style.opacity = '1';
          group.style.transform = 'translateX(0)';
        }, 100);
      });
    });
  </script>
</body>
</html>
