<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Top Up Game</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(90deg, #02244b 60%, #0ea5e9 100%);
            color: #fff;
            padding: 32px 20px 24px 20px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(2, 36, 75, 0.15);
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            letter-spacing: 1px;
        }

        header h1 {
            margin: 0 0 8px 0;
            font-size: 2.3rem;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        header p {
            margin: 0;
            font-size: 1.1rem;
            color: #e0e7ff;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 36px;
            padding: 48px 20px 40px 20px;
            flex-wrap: wrap;
        }

        .game-card {
            width: 260px;
            cursor: pointer;
            transition: transform 0.25s cubic-bezier(.4, 2, .6, 1), box-shadow 0.25s;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(2, 36, 75, 0.10), 0 1.5px 4px rgba(0, 0, 0, 0.03);
            overflow: hidden;
            text-decoration: none;
            border: 2px solid transparent;
            position: relative;
        }

        .game-card:hover {
            transform: translateY(-8px) scale(1.04);
            box-shadow: 0 16px 32px rgba(14, 165, 233, 0.18), 0 2px 8px rgba(2, 36, 75, 0.08);
            border-color: #0ea5e9;
            z-index: 2;
        }

        .game-card img {
            width: 100%;
            height: 170px;
            object-fit: cover;
            border-radius: 16px 16px 0 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            background: #f1f5f9;
            transition: filter 0.2s;
        }

        .game-card:hover img {
            filter: brightness(1.07) saturate(1.2);
        }

        .game-name {
            text-align: center;
            margin: 18px 0 16px 0;
            font-weight: bold;
            font-size: 1.18rem;
            color: #02244b;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 4px rgba(14, 165, 233, 0.07);
        }

        @media (max-width: 900px) {
            .container {
                gap: 20px;
                padding: 32px 10px 24px 10px;
            }

            .game-card {
                width: 90vw;
                max-width: 320px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Fachri Store Top Up Game</h1>
        <p>Klik game favoritmu untuk mulai top up</p>
    </header>

    <div class="container">
        <a href="MLBB.html?game=mlbb" class="game-card">
            <img src="MLBB.png" alt="MLBB">
            <div class="game-name">Mobile Legends</div>
        </a>

        <a href="FREEFIRE.html?game=ff" class="game-card">
            <img src="efef.png" alt="Free Fire">
            <div class="game-name">Free Fire</div>
        </a>

        <a href="PUBG.html?game=pubg" class="game-card">
            <img src="PUBG.png" alt="PUBG Mobile">
            <div class="game-name">PUBG Mobile</div>

            <div class="container">
        <a href="MLBB.html?game=mlbb" class="game-card">
            <img src="MLBB.png" alt="MLBB">
            <div class="game-name">Mobile Legends</div>
        </a>

        <a href="FREEFIRE.html?game=ff" class="game-card">
            <img src="efef.png" alt="Free Fire">
            <div class="game-name">Free Fire</div>
        </a>

        <a href="PUBG.html?game=pubg" class="game-card">
            <img src="PUBG.png" alt="PUBG Mobile">
            <div class="game-name">PUBG Mobile</div>

            <div class="container">
        <a href="MLBB.html?game=mlbb" class="game-card">
            <img src="MLBB.png" alt="MLBB">
            <div class="game-name">Mobile Legends</div>

        </a>
    </div>
</body>

</html>
