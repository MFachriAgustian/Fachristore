<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Store Top Up Game</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: radial-gradient(circle at 20% 20%, rgba(191, 160, 52, 0.08) 0%, transparent 25%),
        radial-gradient(circle at 80% 60%, rgba(191, 160, 52, 0.05) 0%, transparent 30%);
      background-repeat: no-repeat;
      background-size: cover;
    }

    header {
      background: #000;
      color: #fff;
      padding: 32px 20px 24px 20px;
      text-align: center;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      border-bottom: 4px solid #bfa034;
      border-bottom-left-radius: 16px;
      border-bottom-right-radius: 16px;
      letter-spacing: 1px;
    }

    header h1 {
      margin: 0 0 8px 0;
      font-size: 2.3rem;
      font-weight: 700;
      text-shadow: 0 1px 6px rgba(191, 160, 52, 0.4);
    }

    header p {
      margin: 0;
      font-size: 1.1rem;
      color: #f5e7c1;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
    }

    .swiper-container {
      padding: 40px 0;
      background-color: #000;
      display: flex;
      justify-content: center;
    }

    .swiper {
      width: 90%;
    }

    .swiper-slide {
      width: 680px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 255, 0, 0.15);
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 20px;
    }

    .swiper-button-prev,
    .swiper-button-next {
      color: yellow;
    }

    .swiper-pagination-bullet {
      background: yellow;
      opacity: 0.7;
    }

    .swiper-pagination-bullet-active {
      background: #fff700;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 36px;
      padding: 48px 20px 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .game-card {
      cursor: pointer;
      transition: transform 0.25s cubic-bezier(.4, 2, .6, 1), box-shadow 0.25s;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(2, 36, 75, 0.10), 0 1.5px 4px rgba(0, 0, 0, 0.03);
      overflow: hidden;
      text-decoration: none;
      border: 2px solid transparent;
      position: relative;
    }

    .game-card:hover {
      transform: translateY(-8px) scale(1.04);
      box-shadow: 0 16px 32px rgba(191, 160, 52, 0.25), 0 2px 8px rgba(0, 0, 0, 0.1);
      border-color: #bfa034;
      z-index: 2;
    }

    .game-card img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 16px 16px 0 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
      background: #f1f5f9;
      transition: filter 0.2s;
    }

    .game-card:hover img {
      filter: brightness(1.07) saturate(1.2);
    }

    .game-name {
      text-align: center;
      margin: 18px 0 16px 0;
      font-weight: bold;
      font-size: 1.18rem;
      color: #02244b;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 4px rgba(191, 160, 52, 0.07);
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
        padding: 32px 20px;
      }
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Fachri Store Top Up Game</h1>
    <p>Klik game favoritmu untuk mulai top up</p>
  </header>

  <!-- SLIDER -->
  <section class="swiper-container">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="slide1.png" alt="Promo Slide 1">
        </div>
        <div class="swiper-slide">
          <img src="slide2.png" alt="Promo Slide 2">
        </div>
        <div class="swiper-slide">
          <img src="slide3.png" alt="Promo Slide 3">
        </div>
        <div class="swiper-slide">
          <img src="slide4.png" alt="Promo Slide 4">
        </div>
      </div>

      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-pagination"></div>
    </div>
  </section>


  <div class="container">

    <a href="MLBB.html?game=mlbb" class="game-card">
      <img src="MLBB.png" alt="MLBB">
      <div class="game-name">Mobile Legends</div>
    </a>
    <a href="FREEFIRE.html?game=ff" class="game-card">
      <img src="efef.png" alt="Free Fire">
      <div class="game-name">Free Fire</div>
    </a>
    <a href="PUBG.html?game=pubg" class="game-card">
      <img src="PUBG.png" alt="PUBG Mobile">
      <div class="game-name">PUBG Mobile</div>
    </a>
    <a href="Genshin.html?game=genshin" class="game-card">
      <img src="kikir.png" alt="Genshin Impact">
      <div class="game-name">Genshin Impact</div>
    </a>
    <a href="Valorant.html?game=valorant" class="game-card">
      <img src="valorant.png" alt="Valorant">
      <div class="game-name">Valorant</div>
    </a>
    <a href="CODM.html?game=codm" class="game-card">
      <img src="codm.png" alt="Call of Duty Mobile">
      <div class="game-name">COD Mobile</div>
    </a>
    <a href="Arena.html?game=arena" class="game-card">
      <img src="arena.png" alt="Arena of Valor">
      <div class="game-name">Arena of Valor</div>
    </a>
    <a href="Honkai.html?game=honkai" class="game-card">
      <img src="honkai.png" alt="Honkai Impact">
      <div class="game-name">Honkai Impact</div>
    </a>
    <a href="Roblox.html?game=roblox" class="game-card">
      <img src="roblox.png" alt="Roblox">
      <div class="game-name">Roblox</div>
    </a>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".swiper", {
      loop: true,
      grabCursor: true,
      spaceBetween: 30,
      centeredSlides: true,
      slidesPerView: 'auto',
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>

</html>
